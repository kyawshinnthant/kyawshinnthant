name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ğŸš¨ á€•á€¼á€„á€ºá€†á€„á€ºá€á€»á€€á€º (á): POS á€€á€­á€¯ working directory á€¡á€–á€¼á€…á€º á€á€á€ºá€™á€¾á€á€ºá€á€¼á€„á€ºá€¸
    defaults:
      run:
        working-directory: ./POS

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # ğŸš¨ á€•á€¼á€„á€ºá€†á€„á€ºá€á€»á€€á€º (á‚): entryPoint á€€á€­á€¯ POS/build/web á€–á€¼á€„á€·á€º á€á€á€ºá€™á€¾á€á€ºá€á€¼á€„á€ºá€¸
          entryPoint: POS/build/web
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
