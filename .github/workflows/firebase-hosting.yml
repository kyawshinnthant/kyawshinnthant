name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ğŸš¨ á€•á€¼á€„á€ºá€†á€„á€ºá€›á€™á€Šá€·á€º á€”á€±á€›á€¬ (á) ğŸš¨
    # Project á Root Folder á€€á€­á€¯ á€á€á€ºá€™á€¾á€á€ºá€á€¼á€„á€ºá€¸
    defaults:
      run:
        working-directory: ./YouWarePOS

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # ğŸš¨ á€•á€¼á€„á€ºá€†á€„á€ºá€›á€™á€Šá€·á€º á€”á€±á€›á€¬ (á‚) ğŸš¨
          # Build artifacts á€á€½á€±á€Ÿá€¬ YouWarePOS á€¡á€±á€¬á€€á€ºá€™á€¾á€¬ á€›á€¾á€­á€á€¬á€€á€­á€¯ á€Šá€½á€¾á€”á€ºá€•á€¼á€á€¼á€„á€ºá€¸
          entryPoint: YouWarePOS/build/web
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
